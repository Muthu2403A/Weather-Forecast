
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration system</title>
    <link rel="stylesheet" href="assets/register.css">
</head>
<body>
    <section class="box">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="form">
            <h2>User Login</h2>
            <form action="/" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Name" />
                <input type="email" name="username" class="input-field" placeholder="Username" />
                <input type="number" name="phno" class="input-field" placeholder="Phone Number" />
                <input type="password" name="password" class="input-field" placeholder="Password" />
                <input type="password" name="cpassword" class="input-field" placeholder="Confirm Password" />
                <input type="submit" class="btn" value="REGISTER" name="register">
            </form>
        </div>
    </section>

    
</body>
</html>
